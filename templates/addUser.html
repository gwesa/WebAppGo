<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/assets/css/style.css">

    <style>
        body{
            background-color: aquamarine;
        }
    </style>
    <title>Adding new user</title>
</head>

<body>
    <div class="container text-center mt-5 bg-secondary pb-5 pt-3">
        <h2 class="text-center">Booking Form</h2>
        <form method="POST" action="useraded">
            <div class="justify-content-center">
                <div class="row justify-content-center">
                    <div class="col-4 mt-3 mb-3">
                        <label for="firstname" class="form-lebel">First Name</label>
                        <input type="text" name="firstname" class="form-control">
                    </div>
                    <div class="col-4 mt-3 mb-3">
                        <label for="lastname" class="form-lebel">Last Name</label>
                        <input type="text" name="lastname" class="form-control" />
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-4 mt-3 mb-3">
                        <label for="email" class="form-lebel">Email</label>
                        <input type="text" name="email" class="form-control" />
                    </div>
                    <div class="col-4 mt-3 mb-3">
                        <label for="phone" class="form-lebel">Phone</label>
                        <input type="text" name="phone" class="form-control" />
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-4 mt-3 mb-3">
                        <label for="fromdestination" class="form-lebel">From</label>
                        <input type="text" name="fromdestination" class="form-control" />
                    </div>
                    <div class="col-4 mt-3 mb-3">
                        <label for="todestination" class="form-lebel">To</label>
                        <input type="text" name="todestination" class="form-control" />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 mt-3 mb-3">
                        <label for="departuredate" class="form-lebel">Departure</label>
                        <input type="text" name="departuredate" class="form-control" />
                    </div>
                    <div class="col-2 mt-3 mb-3">
                        <label for="seatnumber" class="form-lebel">Choose</label>
                        <input type="number" name="seatnumber" class="form-control" />
                    </div>
                    <div class="col-2 mt-3 mb-3">
                        <label for="balance" class="form-lebel">Cost</label>
                        <input type="number" name="balance" class="form-control" />
                    </div>
                </div>
                <!-- <input class="button" type="submit" value="Submit" /> -->
                <div class="row justify-content-center">
                    <div class="col-8 mb-3 mt-3">
                        <input type="submit" value="Make Booking" class="form-control bg-info">
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-8 mb-3 mt-3">
                    <button type="submit" value="Submit" class="btn btn-info btn-block">Make Booking</button>
                </div>
            </div> -->

        </form>
    </div>
</body>

</html>
